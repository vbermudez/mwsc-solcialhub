<!DOCTYPE html>

<!-- HTML5 -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="icon" href="/imgs/hub-icon-28061.png">
        <link rel="manifest" href="/manifest.json\">

        <title>MWSC Social Hub</title>

        <link rel="stylesheet" href="css/index.css">

        <!-- Preloading contents speeds up the imports of the modules! -->
        <link rel="preload" href="js/elements/header.js" as="script">
        <link rel="preload" href="js/elements/menu.js" as="script">

        <link rel="preload" href="js/apis/abstract.js" as="script">
        <link rel="preload" href="js/apis/facebook.js" as="script">
        <link rel="preload" href="js/apis/twitter.js" as="script">
        <link rel="preload" href="js/apis/linkedin.js" as="script">
        <link rel="preload" href="js/apis/github.js" as="script">

        <!-- Loading main script, using ES6 modules! -->
        <script src="js/index.js" type="module"></script>
    </head>

    <body>
        <sh-header data-logo="imgs/hub-icon-28061.png">
            <sh-menu-item href="#facebook">Facebook</sh-menu-item>
            <sh-menu-item href="#twitter">Twitter</sh-menu-item>
            <sh-menu-item href="#linkedin">LinkedIn</sh-menu-item>
            <sh-menu-item href="#github">GitHub</sh-menu-item>
        </sh-header>
        <div class="main"> <!-- Main container -->
            &nbsp;
        </div> <!-- /.main -->
    </body>
</html>
